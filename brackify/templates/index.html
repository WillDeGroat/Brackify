<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brackify</title>
    <link rel="icon" type="image/svg+xml" href="{{ url_for('static', filename = 'favicon.svg') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename = 'style.css') }}">
  </head>
  <body>
    <header>
      <a class="logo" aria-label="Brackify" href="{{ url_for('index') }}">Brackify</a>
      <p>Create interactive brackets from your Spotify playlists</p>
    </header>

  <main>
    <section class="controls">
      <form id="playlist-form">
        <label for="bracket_name">Name</label>
        <input id="bracket_name" name="bracket_name" type="text" placeholder="Will's Bracket" required>

        <label for="playlist">Playlist URL</label>
        <input id="playlist" name="playlist" type="text" placeholder="https://open.spotify.com/playlist/..." required>

        <div class="inline">
          <div class="field">
            <label for="order">Order</label>
            <select id="order" name="order">
              <option value="playlist">Sequential</option>
              <option value="randomized">Random</option>
            </select>
          </div>
          <div class="field">
            <label for="size">Size</label>
            <select id="size" name="size">
              <option value="8">8</option>
              <option value="16">16</option>
              <option value="32">32</option>
              <option value="64">64</option>
            </select>
          </div>
        </div>

        <button type="submit">Generate</button>
      </form>
      <div id="status" class="status" role="status" aria-live="polite" aria-hidden="true"></div>
    </section>

    <section class="featured" aria-labelledby="featured-title">
      <div class="featured-header">
        <p class="eyebrow" id="featured-title">Featured</p>
        <h2>Will's BC, NR Bracket</h2>
      </div>
      <button id="featured-bracket" class="featured-card" type="button" aria-label="Use Will's BC, NR Bracket">
        <img src="{{ url_for('static', filename = 'featured-bracket.svg') }}" alt="Will's BC, NR Bracket cover" loading="lazy">
      </button>
    </section>

    <section id="bracket" class="bracket" aria-live="polite" hidden></section>
  </main>

  <footer>
    <p>Created by Will (<a href="https://x.com/wnfyu" target="_blank" rel="noreferrer">@wnfyu</a>)</p>
  </footer>

  <script src="{{ url_for('static', filename = 'app.js') }}" defer></script>
</body>
</html>
