<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Brackify - Your Bracket</title>
  <link rel="stylesheet" href="{{ url_for('static', filename = 'style.css') }}">
</head>
<body data-bracket-id="{{ bracket_id }}">
  <header>
    <div class="logo">Brackify</div>
    <p>Share this bracket with friends and see who wins.</p>
    <div class="header-actions">
      <a class="secondary" href="{{ url_for('index') }}">Create another bracket</a>
      <button id="reset-bracket" type="button" class="ghost">Reset bracket</button>
    </div>
  </header>

  <main>
    <div id="status" role="status" aria-live="polite" class="inline-status"></div>
    <section id="bracket" class="bracket" aria-live="polite"></section>
  </main>

  <footer>
    <p>Created by Will (@wnfyu).</p>
  </footer>

  <div id="share-modal" class="share-modal hidden" role="dialog" aria-modal="true" aria-labelledby="share-title">
    <div class="share-card">
      <p class="eyebrow" id="share-title">Bracket complete</p>
      <h2 id="share-winner"></h2>
      <p class="muted" id="share-album"></p>
      <div class="share-actions">
        <input id="share-url" aria-label="Shareable bracket link" value="{{ url_for('view_bracket', bracket_id = bracket_id, _external = True) }}" readonly>
        <button id="copy-share" type="button">Copy link</button>
      </div>
      <div class="modal-actions">
        <button id="close-share" type="button" class="ghost">Close</button>
      </div>
    </div>
  </div>

  <script src="{{ url_for('static', filename = 'app.js') }}" defer></script>
</body>
</html>
