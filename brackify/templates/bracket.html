<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Brackify - Your Bracket</title>
  <link rel="stylesheet" href="{{ url_for('static', filename = 'style.css') }}">
</head>
<body data-bracket-id="{{ bracket_id }}">
  <header>
    <div class="logo">Brackify</div>
    <p>Share this bracket with friends and see who wins.</p>
    <a class="secondary" href="{{ url_for('index') }}">Create another bracket</a>
  </header>

  <main>
    <section class="share">
      <div class="share-top">
        <div>
          <p class="eyebrow">Shareable link</p>
          <p class="muted">Anyone with the link can view and play through the bracket.</p>
        </div>
        <div class="share-actions">
          <input id="share-url" aria-label="Shareable bracket link" value="{{ url_for('view_bracket', bracket_id = bracket_id, _external = True) }}" readonly>
          <button id="copy-share" type="button">Copy link</button>
        </div>
      </div>
      <div id="status" role="status" aria-live="polite"></div>
    </section>

    <section id="bracket" class="bracket" aria-live="polite"></section>
  </main>

  <footer>
    <p>Created by Will (@wnfyu).</p>
  </footer>

  <script src="{{ url_for('static', filename = 'app.js') }}" defer></script>
</body>
</html>
