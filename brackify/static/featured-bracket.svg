<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 675" role="img" aria-labelledby="title desc">
  <title id="title">Will's BC, NR Bracket artwork</title>
  <desc id="desc">Gradient artwork used as a visual link to the featured bracket.</desc>
  <defs>
    <linearGradient id="grad" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0%" stop-color="#0f172a" />
      <stop offset="50%" stop-color="#1d4ed8" />
      <stop offset="100%" stop-color="#f472b6" />
    </linearGradient>
    <linearGradient id="shine" x1="0" x2="1" y1="0" y2="0">
      <stop offset="0%" stop-color="rgba(255,255,255,0)" />
      <stop offset="40%" stop-color="rgba(255,255,255,0.18)" />
      <stop offset="70%" stop-color="rgba(255,255,255,0)" />
    </linearGradient>
  </defs>
  <rect width="1200" height="675" rx="36" fill="url(#grad)" />
  <rect x="120" y="120" width="960" height="435" rx="32" fill="rgba(255,255,255,0.04)" stroke="rgba(255,255,255,0.2)" />
  <rect x="180" y="180" width="840" height="315" rx="28" fill="rgba(0,0,0,0.28)" stroke="rgba(255,255,255,0.1)" />
  <rect x="120" y="120" width="960" height="435" rx="32" fill="url(#shine)" />
  <g fill="white" font-family="'Poppins','Inter','Helvetica Neue',Arial,sans-serif">
    <text x="180" y="260" font-size="44" font-weight="700" letter-spacing="-0.02em">Will's BC, NR Bracket</text>
    <text x="180" y="320" font-size="26" opacity="0.88">Open in Spotify to play the featured playlist.</text>
  </g>
</svg>
